    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

        crossorigin=""></script>



</head>

<body>



    <div id="mapid" style="width: 600px; height: 400px;"></div>
    <script>
        var map = L.map('mapid').setView([51.505, -0.09], 13);

        var marker1 = L.marker([41.875782, -87.618961]).addTo(map);
        var marker2 = L.marker([41.890100, -87.611356]).addTo(map);

        var coordinate1 = marker1.getLatLng();
        var coordinate2 = marker2.getLatLng();
        var distance = coordinate1.distanceTo(coordinate2);

        console.log(distance);
    </script>



</body>
