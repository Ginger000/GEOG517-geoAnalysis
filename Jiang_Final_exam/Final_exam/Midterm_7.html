<!DOCTYPE html>
<html>

<head>

    <title>Midterm_7</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>



</head>

<body>



    <div id="mapid" style="width: 1200px; height: 900px;"></div>
    <script>
        var mymap = L.map('mapid').setView([41.8755616, -87.6244212], 13);

        L.tileLayer(
            'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1
            }).addTo(mymap);

        var markersArray = [
            ["Buckingham Fountain", 41.875782, -87.618961],
            ["The Art Institute of Chicago", 41.8796, -87.6237],
            ["Millennium Park", 41.882570, -87.622513],
            ["Lake Shore East Park", 41.885971, -87.617680],
            ["Navy Pier", 41.890100, -87.611356]
        ];

        //the below is the for each loop

        markersArray.forEach(addMarkerToMap);

        function addMarkerToMap(item) {
            let lat = item[1];
            let lng = item[2];
            let name = item[0];
            L.marker([lat, lng]).bindPopup(name).addTo(mymap);
        }
    </script>



</body>

</html>
